<div class="flex flex-col justify-start items-center my-10 mx-5">
  @if (errorMessage !== null) {
    <div class="w-full max-w-3xl my-20">
      <app-error [error]="errorMessage" class="shadow-md rounded-lg" />
    </div>
  } @else if (restaurant === null) {
    <div class="flex justify-center items-center h-[70vh]">
      <app-spinner />
    </div>
  } @else {
    <div class="relative flex flex-col items-center mb-10 w-[50%]">
      <div class="relative w-full max-w-5xl">
        <img
          class="w-full h-96 object-cover rounded-2xl shadow-lg"
          src="{{ restaurant.image }}"
          alt="{{ restaurant.name }}"
        />
        <div class="absolute bottom-5 left-10 text-white">
          <h1 class="text-5xl font-bold drop-shadow-lg">{{ restaurant.name }}</h1>
          <p class="text-lg mt-2 max-w-2xl">{{ restaurant.description }}</p>
        </div>
      </div>
    </div>

    @if (restaurant.foods.length > 0) {
      <p class="text-3xl font-bold ms-5 md:ms-10 lg:ms-20 me-auto">Our Foods</p>
      <div class="flex flex-wrap gap-5 mt-10 mb-20 justify-center">
        @for (food of restaurant.foods; track food._id) {
          <app-food-item [food]="food" [restaurant]="restaurant" />
        }
      </div>
    }
  }
</div>
