<div class="flex flex-col justify-start items-center my-10 mx-5">
  @if (errorMessage !== null) {
    <app-error [error]="errorMessage" />
  } @else if (restaurant === null) {
    <div class="mt-60">
      <app-spinner />
    </div>
  } @else {
    <div class="mb-10 w-full flex flex-col items-center">
      <img
        class="w-1/2 h-96 object-cover"
        src="{{ restaurant.image }}"
        alt="{{ restaurant.name }}"
      />
      <p class="text-4xl font-bold mt-5">{{ restaurant.name }}</p>
      <p class="text-xl mt-5">{{ restaurant.description }}</p>
    </div>
    @if (restaurant.foods.length > 0) {
      <p class="text-3xl font-bold me-auto">Our Foods</p>
      <div class="flex flex-wrap gap-5 mt-10 mb-20 justify-center">
        @for (food of restaurant.foods; track food._id) {
          <app-food-item [food]="food" [restaurant]="restaurant" />
        }
      </div>
    }
  }
</div>
