<div class="flex flex-col justify-start items-center my-10 mx-5 text-gray-800">
  @if (errorMessage !== null) {
    <div class="w-full max-w-3xl my-20">
      <app-error
        [error]="errorMessage"
        class="shadow-lg rounded-xl border border-red-200 bg-red-50"
      />
    </div>
  } @else if (restaurant === null) {
    <div class="flex justify-center items-center h-[70vh]">
      <app-spinner />
    </div>
  } @else {
    <div class="relative flex flex-col items-center mb-16 w-full max-w-6xl">
      <div class="relative w-full">
        <img
          class="w-full h-[400px] object-cover rounded-3xl shadow-xl"
          src="{{ restaurant.image }}"
          alt="{{ restaurant.name }}"
        />
        <div class="absolute inset-0 bg-black/40 rounded-3xl"></div>

        <div class="absolute bottom-10 left-10 text-white">
          <h1 class="text-5xl font-extrabold drop-shadow-lg">{{ restaurant.name }}</h1>
          <p class="text-lg mt-3 max-w-2xl text-gray-100">
            {{ restaurant.description }}
          </p>
        </div>
      </div>
    </div>
    @if (restaurant.foods.length > 0) {
      <p class="text-3xl font-bold ms-5 md:ms-10 lg:ms-20 me-auto">Our Foods</p>
      <div class="flex flex-wrap gap-5 mt-10 mb-20 justify-center">
        @for (food of restaurant.foods; track food._id) {
          <app-food-item [food]="food" [restaurant]="restaurant" />
        }
      </div>
    }
  }
</div>
