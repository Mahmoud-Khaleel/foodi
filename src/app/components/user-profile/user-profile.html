<div class="bg-gray-50 flex justify-center items-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-md max-w-4xl w-full p-8">
    @if (user !== null) {
      <div>
        <!-- Header -->
        <div class="flex items-center mb-8 space-x-4">
          <div>
            <h2 class="text-lg font-semibold text-gray-800">{{ user.name }}</h2>
            <p class="text-sm text-gray-500">{{ user.email }}</p>
          </div>
        </div>

        <!-- User Details -->
        <div class="grid md:grid-cols-2 gap-6 mb-10">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
            <p
              class="w-full border border-gray-200 rounded-lg px-4 py-2 text-gray-600 text-sm bg-gray-100"
            >
              {{ user.name }}
            </p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
            <p
              class="w-full border border-gray-200 rounded-lg px-4 py-2 text-gray-600 text-sm bg-gray-100"
            >
              {{ user.phone }}
            </p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
            <p
              class="w-full border border-gray-200 rounded-lg px-4 py-2 text-gray-600 text-sm bg-gray-100"
            >
              {{ user.location.address }}
            </p>
          </div>
        </div>

        <!-- Email Section -->
        <div>
          <h3 class="text-sm font-semibold text-gray-700 mb-3">My email Address</h3>
          <div class="flex items-center justify-between bg-gray-50 rounded-lg p-4 mb-3">
            <div class="flex items-center space-x-3">
              <div
                class="w-9 h-9 flex items-center justify-center rounded-full bg-green-100 text-[#39DB4A]"
              >
                ðŸ“§
              </div>
              <p class="text-sm font-medium text-gray-800">{{ user.email }}</p>
            </div>
          </div>
        </div>

        <button
          (click)="logout()"
          class="flex justify-center items-center mx-auto mt-10 gap-10 cursor-pointer bg-red-600 hover:bg-red-700 w-1/3 px-5 py-2 rounded-full text-white text-center font-medium text-2xl shadow-2xl"
        >
          Logout
        </button>
      </div>
    } @else {
      <p class="text-gray-500 text-center">Loading profile...</p>
    }
  </div>
</div>
