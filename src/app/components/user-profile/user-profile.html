<div class="bg-gray-50 flex justify-center items-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-md max-w-4xl w-full p-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <div class="flex items-center space-x-4">
        <img
          src="images/person.jpg"
          alt="Profile"
          class="w-16 h-16 rounded-full object-cover"
        />
        <div>
          <h2 class="text-lg font-semibold text-gray-800">Alexa Rawles</h2>
          <p class="text-sm text-gray-500">alexarawles@gmail.com</p>
        </div>
      </div>
      <button
        class="bg-[#39DB4A] hover:bg-green-600 text-white px-5 py-2 rounded-lg text-sm font-medium"
      >
        Edit
      </button>
    </div>

    <!-- Form Section -->
    <div class="grid md:grid-cols-2 gap-6 mb-10">
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
        <input
          type="text"
          placeholder="Your First Name"
          class="w-full border border-gray-200 rounded-lg px-4 py-2 text-gray-600 text-sm focus:ring-2 focus:ring-[#39DB4A] focus:outline-none"
        />
      </div>

      <!-- Nick Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nick Name</label>
        <input
          type="text"
          placeholder="Your First Name"
          class="w-full border border-gray-200 rounded-lg px-4 py-2 text-sm text-gray-600 focus:ring-2 focus:ring-[#39DB4A] focus:outline-none"
        />
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
        <select
          class="w-full border border-gray-200 rounded-lg px-4 py-2 text-sm text-gray-600 focus:ring-2 focus:ring-[#39DB4A] focus:outline-none"
        >
          <option>Your First Name</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <!-- Country -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Country</label>
        <select
          class="w-full border border-gray-200 rounded-lg px-4 py-2 text-sm text-gray-600 focus:ring-2 focus:ring-[#39DB4A] focus:outline-none"
        >
          <option>Your First Name</option>
          <option>USA</option>
          <option>Egypt</option>
        </select>
      </div>

      <!-- Language -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Language</label>
        <select
          class="w-full border border-gray-200 rounded-lg px-4 py-2 text-sm text-gray-600 focus:ring-2 focus:ring-[#39DB4A] focus:outline-none"
        >
          <option>Your First Name</option>
          <option>English</option>
          <option>Arabic</option>
        </select>
      </div>

      <!-- Time Zone -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Time Zone</label>
        <select
          class="w-full border border-gray-200 rounded-lg px-4 py-2 text-sm text-gray-600 focus:ring-2 focus:ring-[#39DB4A] focus:outline-none"
        >
          <option>Your First Name</option>
          <option>GMT +2</option>
          <option>GMT +3</option>
        </select>
      </div>
    </div>

    <!-- Email Section -->
    <div>
      <h3 class="text-sm font-semibold text-gray-700 mb-3">My email Address</h3>

      <div class="flex items-center justify-between bg-gray-50 rounded-lg p-4 mb-3">
        <div class="flex items-center space-x-3">
          <div
            class="w-9 h-9 flex items-center justify-center rounded-full bg-green-100 text-[#39DB4A]"
          >
            ðŸ“§
          </div>
          <div>
            <p class="text-sm font-medium text-gray-800">alexarawles@gmail.com</p>
            <p class="text-xs text-gray-400">1 month ago</p>
          </div>
        </div>
      </div>

      <button class="text-[#39DB4A] text-sm font-medium hover:underline mt-2">
        + Add Email Address
      </button>
    </div>
  </div>
</div>
