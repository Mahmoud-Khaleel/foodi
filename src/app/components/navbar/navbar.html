<nav class="px-5 md:px-10 lg:px-20 py-2 shadow-xs">
  <div class="mx-auto flex items-center justify-between">
    <img class="h-10" src="images/logo.png" alt="Logo" />

    <button
      class="lg:hidden flex items-center text-gray-700"
      onclick="document.getElementById('mobileMenu').classList.toggle('hidden')"
    >
      <img class="w-8 cursor-pointer" src="images/menu.png" alt="menu" />
    </button>

    <ul class="hidden lg:flex items-center gap-8 font-medium text-gray-700">
      <app-nav-item [routePath]="'home'" [text]="'Home'" />
      <app-nav-item [routePath]="'foods'" [text]="'Foods'" />
      <app-nav-item [routePath]="'restaurants'" [text]="'Restaurants'" />
      <app-nav-item [routePath]="'cart'" [text]="'Cart'" />
    </ul>

    <button
      routerLink="profile"
      class="hidden lg:block cursor-pointer text-white transition bg-[#39DB4A] hover:bg-green-600 px-5 py-2 rounded-full"
    >
      Profile
    </button>
  </div>

  <div id="mobileMenu" class="lg:hidden hidden mt-4">
    <ul class="flex flex-col items-center gap-4 font-medium text-gray-700">
      <app-nav-item [routePath]="'home'" [text]="'Home'" />
      <app-nav-item [routePath]="'foods'" [text]="'Foods'" />
      <app-nav-item [routePath]="'restaurants'" [text]="'Restaurants'" />
      <app-nav-item [routePath]="'cart'" [text]="'Cart'" />
      <app-nav-item [routePath]="'profile'" [text]="'Profile'" />
    </ul>
  </div>
</nav>

<!-------new nav-------->

<header class="flex shadow-md py-4 px-4 sm:px-10 bg-white min-h-[70px] tracking-wide relative z-50">
  <div class="flex flex-wrap items-center justify-between gap-5 w-full">
    <!-- Logo -->
    <a routerLink="/home" class="max-sm:hidden">
      <img src="images/logo.png" alt="Logo" class="w-25" />
    </a>
    <a routerLink="/home" class="hidden max-sm:block">
      <img src="images/logo.png" alt="Logo" class="w-20" />
    </a>

    <!-- Navigation Links -->
    <div
      [ngClass]="{ 'max-lg:hidden': !isMenuOpen }"
      class="max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50"
    >
      <!-- Close button (mobile) -->
      <button
        (click)="toggleMenu()"
        class="lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white w-9 h-9 flex items-center justify-center border border-gray-200 cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-3.5 h-3.5 fill-black"
          viewBox="0 0 320.591 320.591"
        >
          <path
            d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
          ></path>
          <path
            d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
          ></path>
        </svg>
      </button>

      <!-- Nav Items -->
      <ul
        class="lg:flex gap-x-4 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50"
      >
        <li class="mb-6 hidden max-lg:block">
          <a routerLink="/home">
            <img src="assets/images/logo.png" alt="Logo" class="w-36" />
          </a>
        </li>

        <li class="max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3">
          <a
            routerLink="/home"
            routerLinkActive="text-[#39DB4A]"
            class="hover:text-[#39DB4A] text-slate-900 block font-medium text-[15px]"
            >Home</a
          >
        </li>
        <li class="max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3">
          <a
            routerLink="/foods"
            routerLinkActive="text-[#39DB4A]"
            class="hover:text-[#39DB4A] text-slate-900 block font-medium text-[15px]"
            >Foods</a
          >
        </li>
        <li class="max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3">
          <a
            routerLink="/restaurants"
            routerLinkActive="text-[#39DB4A]"
            class="hover:text-[#39DB4A] text-slate-900 block font-medium text-[15px]"
            >Restaurants</a
          >
        </li>
        <li class="max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3">
          <a
            routerLink="/cart"
            routerLinkActive="text-[#39DB4A]"
            class="hover:text-[#39DB4A] text-slate-900 block font-medium text-[15px]"
            >Cart</a
          >
        </li>
      </ul>
    </div>

    <!-- Right Side Buttons -->
    <div class="flex max-lg:ml-auto space-x-4 items-center">
      <!-- Show when not logged in -->
      <ng-container *ngIf="!isLoggedIn">
        <button
          routerLink="/login"
          class="px-4 py-2 text-sm rounded-full font-medium cursor-pointer tracking-wide text-slate-900 border border-gray-400 bg-transparent hover:bg-gray-50 transition-all"
        >
          Login
        </button>
        <button
          routerLink="/signup"
          class="px-4 py-2 text-sm rounded-full font-medium cursor-pointer tracking-wide text-white border border-[#39DB4A] bg-[#39DB4A] hover:bg-green-600 transition-all"
        >
          Sign Up
        </button>
      </ng-container>

      <!-- Show when logged in -->
      <ng-container *ngIf="isLoggedIn">
        <button
          routerLink="/profile"
          class="px-4 py-2 text-sm rounded-full font-medium cursor-pointer tracking-wide text-white border border-[#39DB4A] bg-[#39DB4A] hover:bg-green-600 transition-all"
        >
          Profile
        </button>
      </ng-container>

      <!-- Menu toggle (mobile) -->
      <button (click)="toggleMenu()" class="lg:hidden cursor-pointer">
        <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</header>
