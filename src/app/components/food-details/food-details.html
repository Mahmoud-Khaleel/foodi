<div class="vw-100">
  @if (error !== null) {
    <app-error [error]="error" />
  } @else if (food === null) {
    <app-spinner />
  } @else {
    <div>
      <div class="flex flex-col lg:flex-row justify-center items-center lg:items-start m-5">
        <img class="h-1/2 lg:h-96 w-100 object-contain" src="{{ food.image }}" alt="" />
        <div class="ms-5 lg:h-96 flex flex-col justify-center py-10">
          <div>
            <p class="text-[#39DB4A] font-bold">$ {{ food.price }}</p>

            <p class="text-3xl font-bold">{{ food.name }}</p>
          </div>
          <p class="text-2xs font-normal mt-10">{{ food.description }}</p>
        </div>
      </div>
      @if (isAddingFoodToCart) {
        <app-spinner />
      } @else {
        <button
          (click)="addFoodToCart()"
          class="flex justify-center items-center mx-auto mt-10 gap-10 cursor-pointer bg-black w-1/3 px-5 py-2 rounded-full text-white text-center font-medium text-2xl shadow-2xl"
        >
          Add To Cart
        </button>
      }
    </div>
  }
</div>
