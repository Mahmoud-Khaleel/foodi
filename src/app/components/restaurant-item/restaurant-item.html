<div
  class="w-60 h-96 rounded-t-2xl overflow-hidden bg-gray-100 hover:scale-105 shadow-xl cursor-pointer flex flex-col"
>
  <img class="h-1/2 object-cover w-full" [src]="restaurant.image" [alt]="restaurant.name" />

  <div class="px-2 py-3 flex flex-col justify-between flex-1">
    <div class="flex flex-wrap gap-2">
      @for (item of restaurant.categories; track $index) {
        <p class="bg-[#39DB4A] p-1 rounded-[5px] text-center text-white text-sm font-normal">
          {{ item }}
        </p>
      }
    </div>

    <div class="mt-auto mb-2">
      <p class="font-medium text-xl">{{ restaurant.name }}</p>
      <p class="mt-2 font-normal text-sm text-gray-700 line-clamp-2">
        {{ restaurant.description + restaurant.description + restaurant.description }}
      </p>
    </div>
  </div>
</div>
